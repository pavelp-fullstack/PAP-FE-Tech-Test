<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>AODocs - Service Team</title>
</head>
<body>
    <div class="container">
        <div class="post-gallery">
            <div class="post-gallery__post">
                <div class="post__picture">
                    <img src="img/post_image.jpg" alt="" class="picture__back">
                    <img src="img/post_image.jpg" alt="" class="picture__front">
                </div>
                <div class="post__details">
                    <div class="details__header">
                        <p class="header__name">Gabriele Pozzi</p>
                        <img src="img/profile.jpg" alt="" class="header__avatar">
                    </div>
                    <div class="details__article">
                        <p class="article__title">Hello!</p>
                        <p class="article__description">US AODocs service team, welcome to Milan!</p>
                    </div>
                    <div class="details__footer">
                        <div class="footer__likes">
                            <p class="likes__icon">
                                <i class="fas fa-thumbs-up"></i>
                            </p>
                            <p class="likes__stats">
                                <p>35 personnes</p>
                            </p>
                        </div>
                        <div class="footer__pub-date">
                            <p>il y a 4 jours</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
